<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | Cita Ideal'"></title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <link th:if="${temaActivo == 'navidad'}" rel="stylesheet" th:href="@{/assets/css/temas/navidad.css}">
    <link th:if="${temaActivo == 'halloween'}" rel="stylesheet" th:href="@{/assets/css/temas/halloween.css}">
</head>
<body>
	<nav th:fragment="admin-sidebar" id="sidebar">
		<div class="sidebar-header">
			<h4 class="mb-0">CitaIdeal</h4>
			<small>Panel Admin</small>
		</div>

		<ul class="list-unstyled components">

			<li><a href="/admin/galeria/gestion"> <i
					class="bi bi-images me-2"></i> Gestión Galería
			</a></li>

			<li><a href="/galeria"> <i class="bi bi-images me-2"></i>
					ver Galería
			</a></li>

			<li><a href="/admin/planes"> <i class="bi bi-grid-fill me-2"></i>
					Gestión de Planes
			</a></li>
			

			
			<hr class="mx-3 opacity-25">
			<li><a href="/"> <i class="bi bi-house-door me-2"></i> Ver
					Sitio Público
			</a></li>
			<li><a href="/productos"> <i class="bi bi-house-door me-2"></i>
					Ver planes
			</a></li>
			

			<li class="mt-3">
				<form th:action="@{/logout}" method="post" id="logoutForm"
					style="display: none;"></form> <a href="javascript:void(0)"
				onclick="document.getElementById('logoutForm').submit();"
				class="text-danger"> <i class="bi bi-box-arrow-right me-2"></i>
					Cerrar Sesión
			</a>
			</li>
		</ul>
	</nav>
	<footer th:fragment="footer_comun" class="text-center py-4 text-muted border-top">
    <p>&copy; 2026 [[${empresa}]] - Experiencias frente al mar</p>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-link btn-sm text-muted">Cerrar Sesión Admin</button>
    </form>
</footer>
</body>
</html>
