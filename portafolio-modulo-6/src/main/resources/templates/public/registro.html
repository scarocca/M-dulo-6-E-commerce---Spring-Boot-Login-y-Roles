<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Mi Aplicación</title>
   <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href="@{/assets/css/style.css}">

</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card border-0 shadow-lg rounded-4 p-4">
                <div class="text-center mb-4">
                    <h4 class="fw-bold" style="color: var(--deep-love);">Crea tu cuenta</h4>
                </div>
                <div class="card-body p-4">
                    
                    <div th:if="${param.error}" class="alert alert-danger">
                        Hubo un error al registrar. El nombre de usuario podría ya existir.
                    </div>

                    <form th:action="@{/registro}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-romance shadow-sm">Registrarme</button>
                            <a th:href="@{/login}" class="btn btn-romance shadow-sm">Volver al Login</a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
