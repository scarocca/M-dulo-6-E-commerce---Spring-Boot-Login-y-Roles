<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head('Inicio')}"></head>

<body
	th:class="${temaActivo == 'navidad'} ? 'tema-navidad' : (${temaActivo == 'halloween'} ? 'tema-halloween' : '')">

	<header class="hero-section text-center">
		<div class="container">
			<h1 class="display-3 fw-bold">Momentos Inolvidables</h1>
			<p class="lead mb-4">
				<span id="maquina-texto"></span><span class="cursor-typewriter">|</span>
			</p>
			<a th:href="@{/productos}" class="btn btn-romance btn-lg">Empezar
				a Planear</a>
		</div>
	</header>

	<main class="container my-5">
		<section class="py-5" style="background-color: #fffafb;">
    <div class="container text-center">
        <h2 class="fw-bold mb-3" style="color: var(--deep-love);">Capturando Momentos</h2>
        
        <div class="row g-3 mb-4">
            <div class="col-md-4" th:each="foto : ${fotosGaleria}">
                <img th:src="@{'/assets/img/galeria/' + ${foto.archivo}}" 
                     class="img-fluid rounded-4" th:alt="${foto.titulo}">
            </div>	
        </div>

        <a th:href="@{/galeria}" class="btn btn-romance rounded-pill px-5 shadow-sm">
            Ver Galer√≠a Completa <i class="bi bi-camera-fill ms-2"></i>
        </a>
    </div>
</section>

		
	</main>

	<footer th:replace="~{admin/fragments :: footer}"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/assets/js/typewriter.js}"></script>
	<script th:src="@{/assets/js/scroll-reveal.js}"></script>
</body>
</html>
