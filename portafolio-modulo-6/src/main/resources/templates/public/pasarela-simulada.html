<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Portal de Pago Seguro | CitaIdeal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f4f7f9;
}

.payment-card {
	max-width: 450px;
	border: none;
	border-radius: 15px;
}

.chip {
	width: 50px;
	height: 40px;
	background: #ffd700;
	border-radius: 8px;
}
</style>
</head>
<body>
	<div class="container py-5">
		<div class="card payment-card shadow mx-auto">
			<div class="card-header bg-dark text-white p-4">
				<div class="d-flex justify-content-between">
					<span>Pago Seguro SSL</span> <i class="bi bi-shield-lock"></i>
				</div>
			</div>
			<div class="card-body p-4">
				<h5 class="mb-4">Informaci√≥n de Tarjeta</h5>
				<form
					th:action="${esCarrito} ? @{/pago/confirmar-final-carrito} : @{/pago/confirmar-final}"
					method="post">
					<input type="hidden" name="fechaTexto" th:value="${fechaTexto}">
					<input type="hidden" th:field="${reserva.nombreCliente}"> <input
						type="hidden" th:field="${reserva.emailCliente}"> <input
						type="hidden" th:field="${reserva.telefonoCliente}">

					<button type="submit" class="btn btn-primary w-100">Pagar
						Ahora</button>
				</form>
				<div class="text-center mt-3">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png"
						width="50" class="me-2"> <img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png"
						width="40">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
