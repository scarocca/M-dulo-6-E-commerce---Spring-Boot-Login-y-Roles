<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="login"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href="@{/assets/css/style.css}">


</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card border-0 shadow-lg rounded-4 p-4">
					<div class="text-center mb-4">
						<h3 class="fw-bold" style="color: var(--deep-love);">Bienvenido A citaIdeal.cl</h3>
						<p class="text-muted small">Ingresa tu usuario y contraseña para iniciar sesión</p>
					</div>

					<div th:if="${param.error}" class="alert alert-danger py-2 small">
						Usuario o contraseña incorrectos.</div>

					<div th:if="${param.logout}" class="alert alert-info py-2 small">
						Has cerrado sesión correctamente.</div>

					<form th:action="@{/login}" method="post">
						<div class="mb-3">
							<label class="form-label small fw-bold">Usuario</label> <input
								type="text" name="username" class="form-control" required
								autofocus>
						</div>
						<div class="mb-4">
							<label class="form-label small fw-bold">Contraseña</label> <input
								type="password" name="password" class="form-control" required>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-romance shadow-sm">Iniciar
								Sesión</button>
						</div>
					</form>

					<hr>
					<div class="text-center">
						<a th:href="@{/registro}">¿No tienes cuenta? Regístrate aquí</a>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
